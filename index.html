<!DOCTYPE html>

<html ng-app="coala">
<head>

    <title>SIB Swiss Institute of Bioinformatics GSOC 2017</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="data/faq.js"></script>
    <script type="text/javascript" src="data/projects.js"></script>
    <script type="text/javascript" src="vendors/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="vendors/showdown/showdown.js"></script>
    <script type="text/javascript" src="vendors/markdown/markdown.js"></script>
    <script type="text/javascript" src="resources/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="vendors/materialize/css/materialize.css">

    <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="resources/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,300i,400,400i,700,700i|Roboto:100,200,300,400,500,600,700,800,900|Ubuntu+Mono|Overpass+Mono|Inconsolata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <a target="_blank" href="https://github.com/sib-swiss/gsoc-2017">
      <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
    </a>

</head>
<body>
<main>
<div ng-controller="TabController as tc">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col-md-2"><a ng-click="tc.setTab(1)" ng-class="{active:tc.isSet(1)}">Projects</a></li>
                    <li class="tab col-md-2"><a ng-click="tc.setTab(2)" ng-class="{active:tc.isSet(2)}">Mentors</a></li>
                    <li class="tab col-md-2"><a ng-click="tc.setTab(3)" ng-class="{active:tc.isSet(3)}">FAQ</a></li>
                    <li class="tab col-md-2"><a >For students</a></li>
                    <li class="tab col-md-2"><a >About SIB</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row footer-coala-row">
      <div class="col-md-6 col-md-offset-3 center">
        <a href="www.sib.swiss"><img class="footer-logo" src="resources/images/sib.png"/></a>
        <span class="footer-coala">SIB Swiss Institute of Bioinformatics</span>
      </div>
    </div>


    <div ng-show="tc.isSet(1)">
    <projects></projects>
    </div>

    <div ng-show="tc.isSet(2)">
    <mentors></mentors>
    </div>

    <div ng-show="tc.isSet(3)">
    <faq></faq>
    </div>

    </div>
    </main>
    <footer class="page-footer">
        <div class="footer-text">
            <span class="ft-span"> licensed under GNU Affero General Public License v3.0</span>
        </div>
    </footer>

    </body>
    </html>

<script type="text/javascript">
$(document).ready(function () {
    $('select').material_select();

    $('.github-card').html('<img src="http://placehold.it/100x100" />')
})
</script>
