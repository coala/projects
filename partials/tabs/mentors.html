<div class="main-content container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="title-get-involved" >Hello there!</div>
            <br>
            <div class="description">
                We are the mentors for coala in GSoC 2017.<br>
                Just drop a message on <a href="" class="bear-link" >Gitter</a> -
                we'd love to help you personally.<br>
            </div>
        </div>
    </div>
</div>

<section>
    <div class="container">
        <div class="row showcase-gi">
            <div  ng-repeat="member in gic.mentorsList" class="card card-main showcase-card-gi">
                <div class="empty">
                </div>
                <div class="card-action profile-data" >
                <center><img class="profile-img" height="100" ng-src="{{ member.github_avatar_url }}"></center>
                <div class="person-name">{{ member.name }}</div>
                <div class="person-github-id">@{{ member.github_handle }}</div>
                <div class="person-github-bio">{{ member.bio }}</div>
                <div class="row contributions-row">
                    <div class="col-md-12">
                       </div>
                        <center>
                            <a ng-href="https://github.com/{{member.github_handle}}" class="waves-effect github-link btn"><i class="fa fa-github" aria-hidden="true"></i></a>
                       </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
